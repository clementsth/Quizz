<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
url('naissance-1200x630-RVB.jpg') no-repeat center
center fixed;					
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #0073e6;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question</h1>
        <div class="question">Qui sont mes parents ?</div>
        <ul class="options">
            <li><button onclick="alert('Réponse correcte !')">1. Alison et Clément</button></li>
            <li><button onclick="alert('Réponse peut être incorrecte !')">2. Magalie et Philippe</button></li>
        </ul>
    </div>
</body>
</html>
